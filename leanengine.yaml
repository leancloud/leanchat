install:
  - require:
    - packages/app/package.json
    - packages/server/package.json
    - package.json
    - pnpm-lock.yaml
    - pnpm-workspace.yaml
  - pnpm install

build:
  - (cd packages/app && pnpm build)
  - (cd packages/server && pnpm build)
  - cp -r packages/app/dist packages/server/dist/public

run: node packages/server/dist/main.js
